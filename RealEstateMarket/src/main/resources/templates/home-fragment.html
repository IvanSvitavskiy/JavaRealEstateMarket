<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<body>
<div class="form-group col-md-12">
    <form action="/" method="get">
        <label>Поиск по объявлениям</label> <input type="text" name="title" class="form-control"><br>
        <button style="width: 100%" type="submit" class="btn btn-dark">Поиск</button>
    </form>
</div>

<div class="card-columns"  th:each="b : ${buildings}">
    <a th:href="'/building/check/' + ${b.id}" class="building-link">
        <div class="card text-white bg-dark my-3 building">
            <img th:src="'/images/' + ${b.prevImageId}"
                 class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${b.title}"></h5>
                <p class="card-text"  th:text="${b.price} + ' $'"></p>
            </div>
            <div class="card-footer" th:text="${b.city} + ' ' + ${b.address}"></div>
        </div>
    </a>
</div>

</body>
</html>
