<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>RealEstate</h1>
<form action="/" method="get">
    Поиск по названию объявления: <input type="text" name="title"><br>
    <input type="submit" value="Поиск"/>
</form>
<table>
    <tr th:each="b : ${buildings}">
        <td th:text="${b.title}"></td>
        <td th:text="${b.price}">$</td>
        <td><a th:href="'/building/' + ${b.id}">Подробнее...</a></td>
    </tr>
</table>
<h3>Создать новый товар</h3>
<form action="/building/create" method="post">
    Название объявления: <input type="text" name="title"/><br><br>
    Описание объявления: <input type="text" name="description"/><br><br>
    Цена: <input type="number" name="price"/><br><br>
    Город: <input type="text" name="city"/><br><br>
    Адрес: <input type="text" name="address"/><br><br>
    Владелец: <input type="text" name="owner"/><br><br>
    <input type="submit" value="Добавить объявление"/>
</form>
</body>
</html>
